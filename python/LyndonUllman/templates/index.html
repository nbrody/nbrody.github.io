<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyndon-Ullman Searcher</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --primary-color: #3b82f6;
            --accent-color: #8b5cf6;
            --text-color: #e2e8f0;
            --input-bg: rgba(15, 23, 42, 0.6);
            --border-color: rgba(148, 163, 184, 0.2);
        }

        body {
            margin: 0;
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            background-image:
                radial-gradient(at 0% 0%, rgba(59, 130, 246, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(139, 92, 246, 0.15) 0px, transparent 50%);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 2rem;
        }

        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        h1 {
            margin-top: 0;
            font-weight: 600;
            font-size: 2rem;
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #94a3b8;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: white;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.2s;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }

        button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
            margin-top: 1rem;
        }

        button:hover {
            opacity: 0.9;
        }

        button:active {
            transform: scale(0.98);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #result-area {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border-color);
            display: none;
        }

        .result-box {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            border-radius: 12px;
            font-family: 'Courier New', monospace;
            word-break: break-all;
            margin-top: 0.5rem;
            border: 1px solid var(--border-color);
        }

        .status {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #94a3b8;
            min-height: 1.5em;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, .3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: -5px;
            margin-right: 10px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="glass-card">
            <h1>Lyndon Beam Search</h1>

            <form id="search-form">
                <div class="form-group">
                    <label for="poly">Polynomial p(t)</label>
                    <input type="text" id="poly" name="poly" value="t^2 + 1" placeholder="e.g. t^2 + 1" required>
                </div>

                <div class="form-group">
                    <label for="width">Beam Width</label>
                    <input type="number" id="width" name="width" value="1000" min="10" max="10000">
                </div>

                <div class="form-group">
                    <label for="randomness">Randomness (0.0 - 1.0)</label>
                    <input type="number" id="randomness" name="randomness" value="0.2" min="0" max="1" step="0.05">
                </div>

                <div class="form-group">
                    <label for="depth">Max Depth</label>
                    <input type="number" id="depth" name="depth" value="50" min="10" max="5000">
                </div>

                <div style="display: flex; gap: 1rem;">
                    <button type="submit" id="submit-btn">Start Search</button>
                    <button type="button" id="stop-btn"
                        style="background: linear-gradient(135deg, #ef4444, #b91c1c); display: none;">Stop
                        Search</button>
                </div>
            </form>

            <div class="status" id="status-msg"></div>

            <div id="result-area">
                <label>Result</label>
                <div class="result-box" id="result-content"></div>

                <label style="margin-top: 1rem; display: block;">Matrix</label>
                <div class="result-box" id="matrix-content" style="font-size: 1.2rem; overflow-x: auto;"></div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('search-form');
        const submitBtn = document.getElementById('submit-btn');
        const stopBtn = document.getElementById('stop-btn');
        const statusMsg = document.getElementById('status-msg');
        const resultArea = document.getElementById('result-area');
        const resultContent = document.getElementById('result-content');
        const matrixContent = document.getElementById('matrix-content');

        let currentSearchId = null;
        let controller = null;

        // Generate UUID function
        function uuidv4() {
            return ([1e7] + -1e3 + -4e3 + -8e3 + -1e11).replace(/[018]/g, c =>
                (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
            );
        }

        stopBtn.addEventListener('click', async () => {
            if (!currentSearchId) return;

            try {
                await fetch('/stop', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ search_id: currentSearchId })
                });
                statusMsg.textContent = 'Stopping search...';
                stopBtn.disabled = true;
            } catch (error) {
                console.error('Error stopping search:', error);
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Generate new search ID
            currentSearchId = uuidv4();

            // UI Updates
            submitBtn.style.display = 'none';
            stopBtn.style.display = 'block';
            stopBtn.disabled = false;
            statusMsg.innerHTML = '<div class="loading"></div> Searching...';
            resultArea.style.display = 'none';

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
            data.search_id = currentSearchId;

            try {
                const response = await fetch('/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                const result = await response.json();

                if (result.success) {
                    statusMsg.textContent = 'Search completed!';
                    resultContent.textContent = result.word;

                    // Render Matrix with MathJax
                    if (result.matrix_latex) {
                        matrixContent.innerHTML = '\\[' + result.matrix_latex + '\\]';
                        if (window.MathJax) {
                            MathJax.typesetPromise([matrixContent]);
                        }
                    } else {
                        matrixContent.textContent = result.matrix;
                    }

                    resultArea.style.display = 'block';
                } else {
                    statusMsg.textContent = result.message || 'No relation found.';
                }

            } catch (error) {
                console.error('Error:', error);
                statusMsg.textContent = 'An error occurred during the search.';
            } finally {
                submitBtn.style.display = 'block';
                stopBtn.style.display = 'none';
                currentSearchId = null;
            }
        });
    </script>
</body>

</html>
