<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Geometry of Linear Groups</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      font-family: sans-serif;
      background-color: #111;
      color: #eee;
    }

    #welcomeScreen {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    #welcomeScreen h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
    }
    #welcomeScreen p {
      font-size: 1.1em;
      margin-bottom: 1.2em;
      max-width: 400px;
      text-align: center;
      color: #ccc;
    }
    #welcomeScreen .button-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    #welcomeScreen button {
      padding: 0.6em 1.4em;
      font-size: 1em;
      background-color: #3399ff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.15s;
    }
    #welcomeScreen button:hover {
      background-color: #2277cc;
    }
  </style>
</head>
<body>

  <div id="welcomeScreen">
    <h1>Geometry of Linear Groups</h1>
    <p>This site provides interactive tools for exploring the world of linear groups, including algebraic, geometric, and arithmetic aspects.</p>
    <p>Choose a category to get started:</p>
    
    <div class="button-group">
      <button id="algebraicBtn">Algebraic Groups</button>
      <button id="geometricBtn">Geometric Groups</button>
      <button id="arithmeticBtn">Arithmetic Groups</button>
      
      <!-- (In the future, you could add more buttons here, e.g. “Dirichlet Domain,” “Trace Plot,” etc.) -->
    </div>
  </div>

  <script>
    document.getElementById('algebraicBtn').addEventListener('click', () => {
      // Navigate to the Algebraic site
      window.location.href = 'Algebraic/index.html';
    });
  </script>

  <script>
    document.getElementById('geometricBtn').addEventListener('click', () => {
      // Navigate to the Geometric site
      window.location.href = 'Geometric/index.html';
    });
  </script>

  <script>
    document.getElementById('arithmeticBtn').addEventListener('click', () => {
      // Navigate to the Geometric site
      window.location.href = 'Arithmetic/index.html';
    });
  </script>
</body>
</html>
