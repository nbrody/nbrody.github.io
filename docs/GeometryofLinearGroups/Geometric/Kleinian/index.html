<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kleinian Group Visualizer</title>
  <link rel="stylesheet" href="../../../assets/css/backBtn.css" />
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      font-family: sans-serif;
      background-color: #111;
      color: #eee;
    }

    #welcomeScreen {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    #welcomeScreen h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
    }
    #welcomeScreen p {
      font-size: 1.1em;
      margin-bottom: 1.2em;
      max-width: 400px;
      text-align: center;
      color: #ccc;
    }
    #welcomeScreen .button-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    #welcomeScreen button {
      padding: 0.6em 1.4em;
      font-size: 1em;
      background-color: #3399ff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.15s;
    }
    #welcomeScreen button:hover {
      background-color: #2277cc;
    }
  </style>
</head>
<body>

  <div id="welcomeScreen">
    <h1>Kleinian groups</h1>
    <p>Select one of the tools below to begin exploring Kleinian groups</p>
    <div class="button-group">
      <button id="limitSetsBtn">Limit Set</button>
      <button id="dirichletBtn">Dirichlet Domain</button>
      <button id="pleatingBtn">Pleating Rays</button>
      <button id="mandelbrotBtn">Mandelbrot Explorer</button>
      <button id="maskitBtn">Maskit Slice</button>
      
      <!-- (In the future, you could add more buttons here, e.g. “Dirichlet Domain,” “Trace Plot,” etc.) -->
    </div>
  </div>

  <script>
    document.getElementById('limitSetsBtn').addEventListener('click', () => {
      // Navigate to the Limit Sets tool
      window.location.href = 'Tools/limitsets.html';
    });
  </script>

  <script>
    document.getElementById('dirichletBtn').addEventListener('click', () => {
      // Navigate to the Dirichlet Domain tool
      window.location.href = 'Tools/dirichlet.html';
    });
  </script>

  <script>
    document.getElementById('pleatingBtn').addEventListener('click', () => {
      // Navigate to the Pleating Rays tool
      window.location.href = 'Tools/pleating.html';
    });
  </script>

  <script>
    document.getElementById('mandelbrotBtn').addEventListener('click', () => {
      // Navigate to the Mandelbrot Explorer
      window.location.href = 'Tools/mandelbrot.html';
    });
  </script>

  <script>
    document.getElementById('maskitBtn').addEventListener('click', () => {
      // Navigate to the Maskit tool
      window.location.href = 'Tools/maskit.html';
    });
  </script>

</body>
<button id="backBtn" onclick="window.location.href = '../index.html';">Back</button>
</html>
