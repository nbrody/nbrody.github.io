<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Computation Test</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #2c3e50;
        }
        .input-section {
            margin: 20px 0;
            padding: 15px;
            background-color: #ecf0f1;
            border-radius: 8px;
        }
        button {
            padding: 8px 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background-color: #2980b9;
        }
        #output {
            margin-top: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            white-space: pre-wrap;
        }
        .generator {
            margin: 5px 0;
        }
        .relation {
            margin: 2px 0;
            padding: 2px 5px;
            background-color: #e8f4f8;
        }
    </style>
</head>
<body>
    <h1>Generator & Relation Computation Test</h1>

    <div class="input-section">
        <label for="prime-input">Enter odd primes (comma-separated):</label><br>
        <input type="text" id="prime-input" value="5, 13" style="width: 300px; padding: 5px; margin: 10px 0;">
        <br>
        <button id="compute-btn">Compute Generators & Relations</button>
    </div>

    <div id="output"></div>

    <script type="module">
        import {
            QMath,
            generateQuaternionsOfNorm,
            removeDuplicatesUpToSign,
            computeRelations,
            generateColors,
            formatQuaternion
        } from './generatorComputation.js';

        document.getElementById('compute-btn').addEventListener('click', () => {
            const input = document.getElementById('prime-input').value;
            const primes = input.split(',').map(s => parseInt(s.trim())).filter(n => n > 2 && n % 2 === 1);

            if (primes.length === 0) {
                document.getElementById('output').textContent = 'Please enter valid odd primes.';
                return;
            }

            const output = document.getElementById('output');
            output.innerHTML = '<strong>Computing...</strong>';

            setTimeout(() => {
                let result = `PRIMES: ${primes.join(', ')}\n\n`;

                // Generate quaternions for each prime
                const allQuaternions = [];
                primes.forEach(p => {
                    const qs = generateQuaternionsOfNorm(p);
                    const unique = removeDuplicatesUpToSign(qs);
                    allQuaternions.push({ prime: p, quaternions: unique });
                    result += `Prime ${p}: ${qs.length} total quaternions, ${unique.length} unique (up to sign)\n`;
                });

                result += '\n=== GENERATORS ===\n';

                // Create generators object
                const generators = {};
                const colors = generateColors(allQuaternions.reduce((sum, item) => sum + item.quaternions.length, 0));
                let colorIndex = 0;
                let genIndex = 1;

                allQuaternions.forEach(({ prime, quaternions }) => {
                    result += `\nNorm ${prime} generators:\n`;
                    quaternions.forEach(q => {
                        const key = `g${genIndex}`;
                        const keyConj = `g${genIndex}*`;
                        generators[key] = { q, color: colors[colorIndex], prime };
                        generators[keyConj] = { q: QMath.conjugate(q), color: colors[colorIndex], prime };
                        result += `  ${key} = ${formatQuaternion(q)}, ${keyConj} = ${formatQuaternion(QMath.conjugate(q))}\n`;
                        colorIndex++;
                        genIndex++;
                    });
                });

                result += `\nTotal generators: ${Object.keys(generators).length}\n`;

                result += '\n=== RELATIONS ===\n';
                result += 'Computing relations (this may take a moment)...\n';

                output.textContent = result;

                setTimeout(() => {
                    const relations = computeRelations(generators);
                    result += `\nFound ${relations.length} relations:\n\n`;

                    relations.forEach((rel, idx) => {
                        result += `${idx + 1}. ${rel.a} × ${rel.b} = ${rel.bp} × ${rel.ap}\n`;
                    });

                    output.textContent = result;
                }, 100);
            }, 100);
        });

        // Auto-run on load
        document.getElementById('compute-btn').click();
    </script>
</body>
</html>
