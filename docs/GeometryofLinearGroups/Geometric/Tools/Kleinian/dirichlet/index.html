<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dirichlet Polyhedron Viewer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.171.0/build/three.module.js",
        "three/": "https://cdn.jsdelivr.net/npm/three@0.171.0/"
      }
    }
  </script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mathquill@0.10.1/build/mathquill.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mathquill@0.10.1/build/mathquill.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.min.js"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-gray-900">
  <div id="viewer"></div>

  <div id="control-panel"
    class="absolute top-4 right-4 w-96 max-h-[90vh] shadow-lg flex flex-col overflow-x-hidden rounded-lg z-40 transition-transform transform">
    <!-- Tab Navigation -->
    <div class="tab-navigation flex gap-2 items-center">
      <button class="tab-btn active" data-tab="generators">Generators</button>
      <button class="tab-btn" data-tab="display">Display</button>
      <button class="tab-btn" data-tab="appearance">Appearance</button>
      <button id="refresh-btn" class="collapse-btn" title="Update group">
        <span class="collapse-icon">⟳</span>
      </button>
      <button id="collapse-btn" class="collapse-btn" title="Collapse panel">
        <span class="collapse-icon">×</span>
      </button>
    </div>

    <div class="panel-content">
      <!-- Generators Tab -->
      <div id="tab-generators" class="tab-content active">
        <div class="control-group p-3">
          <div id="matrixInputs"></div>
          <div class="flex items-center gap-2 mt-3">
            <label for="wordLength" class="text-sm font-medium text-gray-300">Word Length</label>
            <input id="wordLength" type="number" value="4" min="1" step="1"
              class="flex-1 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm px-3 py-2">
            <button id="addMatrixBtn"
              class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md transition duration-300 ease-in-out">
              +
            </button>
          </div>
        </div>

        <div class="control-group p-3">
          <label for="groupSelector" class="block text-sm font-medium text-gray-300 mb-2">Predefined group</label>
          <select id="groupSelector"
            class="block w-full rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
            <option value="">-- Select --</option>
          </select>
        </div>

        <button id="showStabilizerBtn"
          class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md transition duration-300 ease-in-out">
          Show stabilizer
        </button>
        <div id="stabilizerOutput"
          class="mt-2 max-h-40 overflow-auto bg-gray-800/50 border border-gray-700 p-3 rounded-md text-gray-300 text-sm">
        </div>

        <button id="printStdGensBtn"
          class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md transition duration-300 ease-in-out">
          Print standard generators
        </button>
        <div id="stdGensOutput"
          class="mt-2 max-h-40 overflow-auto bg-gray-800/50 border border-gray-700 p-3 rounded-md text-gray-300 text-sm">
        </div>

        <button id="exportSO31Btn"
          class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md transition duration-300 ease-in-out">
          Map to SO(3,1)
        </button>
      </div>

      <!-- Display Tab -->
      <div id="tab-display" class="tab-content">
        <div class="control-group p-3">
          <h4 class="text-md font-semibold text-white mb-3">Display options</h4>
          <button id="toggleDelaunay" class="toggle-btn w-full mb-2">
            Show Cayley graph
          </button>
          <button id="toggleOrbit" class="toggle-btn w-full mb-2">
            Show orbit of o
          </button>
          <button id="toggleLimitSet" class="toggle-btn w-full mb-2">
            Show limit set
          </button>
          <button id="toggleBasepoint" class="toggle-btn w-full mb-2">
            Show basepoint
          </button>
          <button id="toggleFloor" class="toggle-btn w-full mb-2">
            Show floor (z = 0.05)
          </button>
        </div>

        <div class="control-group p-3">
          <label class="block text-sm font-medium text-gray-300 mb-2">Walls</label>
          <div class="flex gap-2">
            <button class="tab-btn active" data-walls-mode="all">All</button>
            <button class="tab-btn" data-walls-mode="dirichlet">Dirichlet</button>
            <button class="tab-btn" data-walls-mode="off">None</button>
          </div>
        </div>

        <button id="resetViewBtn"
          class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-md transition duration-300 ease-in-out">
          Reset View
        </button>
        <button id="saveImageBtn"
          class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-md transition duration-300 ease-in-out">
          Save Image
        </button>
      </div>

      <!-- Appearance Tab -->
      <div id="tab-appearance" class="tab-content">
        <div class="control-group p-3">
          <h4 class="text-md font-semibold text-white mb-3">Appearance</h4>
          <div id="wallOpacitySlider" class="polyhedron-slider w-full mb-3" data-opacity="0.4">
            <div class="polyhedron-slider-fill"></div>
            <span class="polyhedron-slider-text">Wall opacity</span>
          </div>

          <div class="block">
            <span class="text-sm font-medium text-gray-300 mb-2 block">Color palette</span>
            <div class="palette-dropdown">
              <button class="palette-option active" data-palette="bluegold">
                <span class="palette-name">UC (gradient)</span>
                <div class="palette-preview">
                  <span style="background: #003660;"></span>
                  <span style="background: #3F574C;"></span>
                  <span style="background: #7F7939;"></span>
                  <span style="background: #BF9A25;"></span>
                  <span style="background: #FEBC11;"></span>
                </div>
              </button>
              <button class="palette-option" data-palette="ucpure">
                <span class="palette-name">UC (pure)</span>
                <div class="palette-preview">
                  <span style="background: #003660;"></span>
                  <span style="background: #FEBC11;"></span>
                  <span style="background: #003660;"></span>
                  <span style="background: #FEBC11;"></span>
                  <span style="background: #003660;"></span>
                </div>
              </button>
              <button class="palette-option" data-palette="tealfuchsia">
                <span class="palette-name">Teal-Fuchsia Gradient</span>
                <div class="palette-preview">
                  <span style="background: #23bbad;"></span>
                  <span style="background: #25d9c8;"></span>
                  <span style="background: #2abed9;"></span>
                  <span style="background: #ff6da2;"></span>
                  <span style="background: #f92672;"></span>
                </div>
              </button>
              <button class="palette-option" data-palette="harmonic">
                <span class="palette-name">Harmonic</span>
                <div class="palette-preview">
                  <span style="background: hsl(0, 65%, 58%);"></span>
                  <span style="background: hsl(90, 65%, 58%);"></span>
                  <span style="background: hsl(180, 65%, 58%);"></span>
                  <span style="background: hsl(270, 65%, 58%);"></span>
                  <span style="background: hsl(330, 65%, 58%);"></span>
                </div>
              </button>
              <button class="palette-option" data-palette="monochrome">
                <span class="palette-name">Monochrome (skyblue)</span>
                <div class="palette-preview">
                  <span style="background: skyblue;"></span>
                  <span style="background: skyblue;"></span>
                  <span style="background: skyblue;"></span>
                  <span style="background: skyblue;"></span>
                  <span style="background: skyblue;"></span>
                </div>
              </button>
              <button class="palette-option" data-palette="random">
                <span class="palette-name">Random colors</span>
                <div class="palette-preview">
                  <span style="background: #ff0000;"></span>
                  <span style="background: #00ff00;"></span>
                  <span style="background: #0000ff;"></span>
                  <span style="background: #ffff00;"></span>
                  <span style="background: #ff00ff;"></span>
                </div>
              </button>
              <button class="palette-option" data-palette="b4l">
                <span class="palette-name">B4L</span>
                <div class="palette-preview">
                  <span style="background: #000000;"></span>
                  <span style="background: #FFFFFF;"></span>
                  <span style="background: #000000;"></span>
                  <span style="background: #FFFFFF;"></span>
                  <span style="background: #000000;"></span>
                </div>
              </button>
              <button class="palette-option" data-palette="luna">
                <span class="palette-name">Luna</span>
                <div class="palette-preview">
                  <span style="background: #3A2A2A;"></span>
                  <span style="background: #A9A9A9;"></span>
                  <span style="background: #F5DEB3;"></span>
                  <span style="background: #87CEEB;"></span>
                  <span style="background: #FFFFFF;"></span>
                </div>
              </button>
              <button class="palette-option" data-palette="leo">
                <span class="palette-name">Leo</span>
                <div class="palette-preview">
                  <span style="background: #3B2E26;"></span>
                  <span style="background: #A97E54;"></span>
                  <span style="background: #C18C7E;"></span>
                  <span style="background: #587C5A;"></span>
                  <span style="background: #F3F3F3;"></span>
                </div>
              </button>
            </div>
          </div>

          <div class="block mt-3">
            <span class="text-sm font-medium text-gray-300 mb-2 block">Coloring mode</span>
            <div class="flex gap-2 flex-wrap">
              <button class="tab-btn active" data-coloring-mode="index">By index</button>
              <button class="tab-btn" data-coloring-mode="alternating">Alternating</button>
              <button class="tab-btn" data-coloring-mode="generator">By generator</button>
              <button class="tab-btn" data-coloring-mode="random">Random</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="message-box"></div>

  <!-- Main application module -->
  <script type="module" src="js/main.js"></script>
</body>

</html>
