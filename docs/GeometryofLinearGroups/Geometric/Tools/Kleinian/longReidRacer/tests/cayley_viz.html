<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cayley Graph 3D Visualization</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }

        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: monospace;
            pointer-events: none;
        }
    </style>
    <!-- Import Three.js from CDN -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>

<body>
    <div id="info">
        Cayley Graph Visualization<br>
        Generating... <span id="status">0 nodes</span>
    </div>

    <!-- Load shared matrix logic -->
    <script src="../js/math.js"></script>

    <!-- Main visualization script -->
    <script type="module" src="cayley_viz.js"></script>
</body>

</html>
