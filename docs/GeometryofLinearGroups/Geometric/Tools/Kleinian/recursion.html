<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complex Recurrence Visualizer</title>
  <!-- Math.js for parsing and evaluating expressions -->
  <script src="https://cdn.jsdelivr.net/npm/mathjs@14.0.1/lib/browser/math.min.js"></script>
  <!-- Chart.js for plotting -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js"></script>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    #controls { max-width: 600px; margin-bottom: 20px; }
    label { display: block; margin: 10px 0 4px; }
    input, button { width: 100%; padding: 8px; font-size: 1rem; }
    canvas { max-width: 100%; height: 500px; }
  </style>
</head>
<body>
  <div id="controls">
    <h2>Complex Recurrence Visualizer</h2>
    <label for="formula">Recurrence formula (as a function of a and n):</label>
    <input type="text" id="formula" placeholder="e.g. a[n-1] + 0.5 * a[n-2]">

    <label for="inits">Initial conditions (comma-separated complex numbers):</label>
    <input type="text" id="inits" placeholder="e.g. 1, 1+1i">

    <label for="terms">Number of terms to compute:</label>
    <input type="number" id="terms" value="50" min="1">

    <button id="plotBtn">Plot Sequence</button>
  </div>

  <canvas id="chart"></canvas>

  <script>
    let chart;

    document.getElementById('plotBtn').addEventListener('click', () => {
      const formulaStr = document.getElementById('formula').value.trim();
      const initsStr = document.getElementById('inits').value.trim();
      const numTerms = parseInt(document.getElementById('terms').value, 10);
      if (!formulaStr || !initsStr || isNaN(numTerms) || numTerms < 1) {
        alert('Please fill in all fields with valid values.');
        return;
      }

      // Parse initial conditions
      const initTokens = initsStr.split(',').map(s => s.trim());
      let seq = initTokens.map(tok => math.complex(tok));

      // Compile formula
      const expr = math.parse(formulaStr, { matrix: 'Array' });
      const code = expr.compile();

      // Sanity check for initial conditions
      if (seq.length === 0) {
        alert('Please provide at least one initial condition.');
        return;
      }

      // Generate sequence
      for (let n = seq.length; n < numTerms; n++) {
        let next;
        try {
          next = code.evaluate({ a: seq, n: n, math: math });
        } catch (err) {
          alert('Error computing term ' + n + ': ' + err.message);
          return;
        }
        seq.push(math.complex(next));
      }

      // Prepare data for plotting
      const points = seq.map((c, idx) => ({ x: c.re, y: c.im }));

      // Plot with Chart.js
      const ctx = document.getElementById('chart').getContext('2d');
      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: 'scatter',
        data: {
          datasets: [{
            label: 'a[n]',
            data: points,
            showLine: true,
            fill: false,
            pointRadius: 4,
            borderWidth: 2
          }]
        },
        options: {
          scales: {
            x: { type: 'linear', position: 'bottom', title: { display: true, text: 'Real' } },
            y: { type: 'linear', title: { display: true, text: 'Imaginary' } }
          },
          plugins: {
            tooltip: {
              callbacks: {
                label: (ctx) => `n=${ctx.dataIndex}: (${ctx.parsed.x.toFixed(2)}, ${ctx.parsed.y.toFixed(2)}i)`
              }
            }
          }
        }
      });
    });
  </script>
</body>
</html>
