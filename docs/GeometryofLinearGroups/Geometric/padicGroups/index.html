<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Geometric Groups</title>
  <link rel="stylesheet" href="../../assets/css/backBtn.css" />
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      font-family: sans-serif;
      background-color: #111;
      color: #eee;
    }

    #welcomeScreen {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    #welcomeScreen h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
    }
    #welcomeScreen p {
      font-size: 1.1em;
      margin-bottom: 1.2em;
      max-width: 400px;
      text-align: center;
      color: #ccc;
    }
    #welcomeScreen .button-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    #welcomeScreen button {
      padding: 0.6em 1.4em;
      font-size: 1em;
      background-color: #3399ff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.15s;
    }
    #welcomeScreen button:hover {
      background-color: #2277cc;
    }
  </style>
</head>
<body>

  <div id="welcomeScreen">
    <h1><em>p</em>-adic groups</h1>
    <p>Here you can explore <em>p</em>-adic groups</p>
    <div class="button-group">
      <button id="treesBtn">Trees</button>
 <!-- <button id="euclideanBtn">Euclidean Groups</button>
      <button id="kleinianBtn">Kleinian Groups</button> -->
      
      <!-- (In the future, you could add more buttons here, e.g. “Dirichlet Domain,” “Trace Plot,” etc.) -->
    </div>
  </div>

  <button id="backBtn" onclick="window.location.href = '../index.html';">Back</button>

  <script>
    document.getElementById('treesBtn').addEventListener('click', () => {
      // Navigate to the Trees site
      window.location.href = 'Tools/trees.html';
    });
  </script>
  
</body>
</html>
