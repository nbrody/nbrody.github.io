<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compact Surface Construction</title>
    <style>
        body,
        html,
        #root {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: #0c0e14;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="module">
        import React from 'react';
        import ReactDOM from 'react-dom/client';
        import App from './compact_surface.jsx';

        ReactDOM.createRoot(document.getElementById('root')).render(
            React.createElement(React.StrictMode, null,
                React.createElement(App, null)
            )
        );
    </script>
</body>

</html>
