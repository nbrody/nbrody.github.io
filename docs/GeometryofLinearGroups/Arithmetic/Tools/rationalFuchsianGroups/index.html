<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rational Fuchsian Groups - Congruence Subgroup Tiling</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Inter:wght@300;400;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="container">
        <canvas id="tilingCanvas"></canvas>

        <div id="ui-overlay">
            <header>
                <h1>Rational Fuchsian Groups</h1>
                <p>Visualization of \(\mathbb{H}\) tiled by \(\Gamma = PSL_2(\mathbb{Z})\), colored by congruence
                    quotients.</p>
            </header>

            <section class="controls">
                <div class="control-group">
                    <div class="subgroup-toggle-container">
                        <span id="subgroup-toggle" class="clickable-math">\[\Gamma_0(\,\]</span>
                        <input type="number" id="level-n" value="3" min="1" max="100">
                        <span class="clickable-math">\[)\]</span>
                    </div>
                </div>

                <div class="control-group">
                    <label class="flex-row">
                        <input type="checkbox" id="show-circles" style="width: auto; margin-right: 0.5rem;">
                        Circle Packing
                    </label>
                </div>

                <div class="control-group">
                    <label>Tile Count: <span id="max-tiles-val">2000</span></label>
                    <input type="range" id="max-tiles" min="100" max="10000" step="100" value="2000">
                </div>

                <div class="control-group">
                    <label>Isometry \(\begin{pmatrix} a & b \\ c & d \end{pmatrix} \in PSL_2(\mathbb{R})\)</label>
                    <div class="matrix-grid">
                        <input type="number" id="mat-a" value="1" step="0.1">
                        <input type="number" id="mat-b" value="1" step="0.1">
                        <input type="number" id="mat-c" value="0" step="0.1">
                        <input type="number" id="mat-d" value="1" step="0.1">
                    </div>
                    <button id="animate-btn">Animate Isometry</button>
                    <button id="update-btn">Apply Tiling</button>
                    <button id="reset-view-btn">Reset View</button>
                </div>
            </section>

            <footer>
                <div id="info-panel">
                    <p>Current Point: <span id="current-point">0.000 + 1.000i</span></p>
                    <p>Matrix Info: <span id="matrix-info">(1, 0) mod n</span></p>
                </div>
            </footer>
        </div>

        <div id="loading-overlay" class="hidden">
            <div class="spinner"></div>
            <p>Computing Orbit...</p>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
