<body>
<div id="control-panel" style="position: absolute; top: 10px; left: 10px; background: white; padding: 10px; border: 1px solid #ccc;">
  <label for="group-select">Choose group:</label>
  <select id="group-select">
    <option value="Gamma0">Γ₀</option>
    <option value="Gamma1">Γ₁</option>
  </select>
  <br><br>
  <label for="level-input">Enter level n:</label>
  <input type="number" id="level-input" min="1" step="1">
  <br><br>
  <button onclick="onDrawButtonClick()">Draw Fundamental Domain</button>
</div>
<canvas id="fundamental-domain-canvas" width="800" height="600" style="border: 1px solid black; margin-top: 150px;"></canvas>

<script>
function onDrawButtonClick() {
  const group = document.getElementById("group-select").value;
  const n = parseInt(document.getElementById("level-input").value);
  if (isNaN(n) || n <= 0) {
    alert("Please enter a valid positive integer for level n.");
    return;
  }
  drawFundamentalDomain(group, n);
}

function drawFundamentalDomain(group, n) {
  const canvas = document.getElementById("fundamental-domain-canvas");
  const ctx = canvas.getContext("2d");
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  // Placeholder: Replace with actual drawing logic
  ctx.fillText(`Drawing fundamental domain for ${group}[${n}]`, 50, 50);
}
</script>
</body>
