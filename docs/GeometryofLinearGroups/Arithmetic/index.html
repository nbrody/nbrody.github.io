<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Arithmetic Groups</title>
  <link rel="stylesheet" href="../../assets/css/backBtn.css" />
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      font-family: sans-serif;
      background-color: #111;
      color: #eee;
    }

    #welcomeScreen {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    #welcomeScreen h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
    }
    #welcomeScreen p {
      font-size: 1.1em;
      margin-bottom: 1.2em;
      max-width: 400px;
      text-align: center;
      color: #ccc;
    }
    #welcomeScreen .button-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    #welcomeScreen button {
      padding: 0.6em 1.4em;
      font-size: 1em;
      background-color: #3399ff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.15s;
    }
    #welcomeScreen button:hover {
      background-color: #2277cc;
    }
  </style>
</head>
<body>

  <div id="welcomeScreen">
    <h1>Arithmetic groups</h1>
    <p>There's nothing here yet!</p>
    <div class="button-group">
      <button id="modularBtn">Modular groups</button>
      <button id="bianchiBtn">Bianchi groups</button>
      <button id="orthogonalBtn">Orthogonal groups</button>
      <button id="finiteBtn">Finite groups</button>
      
      <!-- (In the future, you could add more buttons here, e.g. “Dirichlet Domain,” “Trace Plot,” etc.) -->
    </div>
  </div>

  <script>
    document.getElementById('modularBtn').addEventListener('click', () => {
      window.location.href = 'Tools/modular.html';
    });
    document.getElementById('bianchiBtn').addEventListener('click', () => {
      window.location.href = 'Tools/bianchi.html';
    });
    document.getElementById('orthogonalBtn').addEventListener('click', () => {
      window.location.href = 'Tools/orthogonal.html';
    });
    document.getElementById('finiteBtn').addEventListener('click', () => {
      window.location.href = 'Tools/finite.html';
    });
  </script>

  <button id="backBtn" onclick="window.location.href = '../index.html';">Back</button>
</body>
</html>
