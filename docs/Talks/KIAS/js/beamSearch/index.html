<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Beam Search Visualizer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Outfit:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <span class="badge">Visualization</span>
            <h1>Chess Beam Search</h1>
            <p>Exploring the move space with a fixed-width frontier.</p>
        </header>

        <main>
            <div class="board-container">
                <div id="board" class="chess-board"></div>
                <div class="controls glass">
                    <div class="control-group">
                        <label for="depth">Depth: <span id="depth-val">2</span></label>
                        <input type="range" id="depth" min="1" max="5" value="2">
                    </div>
                    <div class="control-group">
                        <label for="beam-width">Beam Width: <span id="width-val">100</span></label>
                        <input type="range" id="beam-width" min="1" max="500" value="100">
                    </div>
                    <div class="button-group">
                        <button id="randomize-btn" class="secondary">Random Position</button>
                        <button id="step-btn" class="primary">Next Move</button>
                        <button id="auto-btn" class="accent">Auto Play</button>
                    </div>
                </div>
            </div>

            <div class="stats-panel glass">
                <h3>Search Frontier</h3>
                <div id="frontier-list" class="frontier-list">
                    <!-- Top candidates will appear here -->
                </div>
                <div class="info">
                    <div class="info-item">
                        <span>Current Score:</span>
                        <span id="current-score">0.0</span>
                    </div>
                    <div class="info-item">
                        <span>Best Move:</span>
                        <span id="best-move">-</span>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="main.js"></script>
</body>

</html>
