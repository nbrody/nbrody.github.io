<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P-adic 3D Tower</title>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        :root {
            --bg: #020617;
            --ink: #f8fafc;
            --accent: #6366f1;
            --paper: #1e293b;
            --border: #334155;
        }

        body {
            margin: 0;
            font-family: 'Inter', system-ui, sans-serif;
            background: var(--bg);
            color: var(--ink);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        #ui-panel {
            padding: 1.2rem 1.5rem;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            display: flex;
            gap: 2rem;
            align-items: center;
            z-index: 100;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="number"] {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            color: var(--ink);
            padding: 6px;
            border-radius: 6px;
            width: 50px;
        }

        button {
            padding: 0.6rem 1.2rem;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            filter: brightness(1.1);
            transform: translateY(-1px);
        }

        #canvas-container {
            flex: 1;
            position: relative;
            background: radial-gradient(circle at center, #0f172a 0%, #020617 100%);
        }

        #overlay-labels {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
        }

        .tag {
            font-weight: 800;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            font-size: 0.75rem;
            color: var(--accent);
        }
    </style>
</head>

<body>
    <div id="ui-panel">
        <div style="flex-shrink:0;">
            <span class="tag">P-adic 3D Tower</span>
            <div style="font-size: 0.65rem; opacity: 0.6; margin-top: 2px;">Left Click: Rotate • Right Click: Pan •
                Scroll: Zoom</div>
        </div>
        <div class="control-group">
            \( p = \) <input type="number" id="prime-p" value="3" min="2" max="7" onchange="resetVisualization()">
            \( n_{max} = \) <input type="number" id="max-n" value="3" min="1" max="6" onchange="resetVisualization()">
        </div>
        <div class="control-group">
            <label><input type="radio" name="view-mode" value="trajectory" onchange="updateMode()"> Trajectory</label>
            <label style="margin-left: 10px;"><input type="radio" name="view-mode" value="fiber" checked
                    onchange="updateMode()"> Fiber</label>
        </div>
        <button onclick="toggleAnimation()">Pause/Play</button>
        <button onclick="resetCamera()">Reset View</button>
        <button onclick="resetVisualization()">Regenerate</button>
    </div>
    <div id="canvas-container">
        <div id="overlay-labels"></div>
    </div>
    <script src="padic.js"></script>
</body>

</html>
