<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Mountain Climbers | Surface Groups</title>
    <style>
        :root {
            --bg: #020617;
            --panel: rgba(15, 23, 42, 0.7);
            --border: rgba(99, 102, 241, 0.3);
            --accent: #6366f1;
            --text: #f8fafc;
        }

        body {
            margin: 0;
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Outfit', -apple-system, sans-serif;
            overflow: hidden;
        }

        #ui {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            background: var(--panel);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            padding: 1.5rem 2.5rem;
            border-radius: 24px;
            width: 80%;
            max-width: 800px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            text-align: center;
            transition: all 0.5s ease;
        }

        .story-text {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 1rem;
            min-height: 60px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0.8rem 1.6rem;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.2s;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        button:hover {
            filter: brightness(1.2);
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            transform: none;
        }

        canvas {
            display: block;
        }

        .embedded #ui {
            bottom: 20px;
            padding: 1rem;
            width: 90%;
        }
    </style>
</head>

<body>
    <div id="ui">
        <div id="story" class="story-text">Once upon a time, two mountain climbers stood atop a jagged peak, looking
            across at another. Between them lay three bridges...</div>
        <div class="controls">
            <button id="prevBtn" disabled>Back</button>
            <button id="nextBtn">Next</button>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="mountainClimbers.js"></script>
</body>

</html>
