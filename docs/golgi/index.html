<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dancing Banana</title>
  <style>
    /* Center the banana image */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      flex-wrap: wrap;
      gap: 20px;
    }
    /* Banana sprite animation */
    .banana {
      width: 198px;
      height: 210px;
      background-image: url("https://i.cloudup.com/q3ZLPB9kVH.png");
      -webkit-animation: play .8s steps(8) infinite;
      -moz-animation: play .8s steps(8) infinite;
      -ms-animation: play .8s steps(8) infinite;
      -o-animation: play .8s steps(8) infinite;
      animation: play .8s steps(8) infinite;
      cursor: pointer;
    }

    @-webkit-keyframes play { from { background-position: 0px; } to { background-position: -1584px; } }
    @-moz-keyframes play    { from { background-position: 0px; } to { background-position: -1584px; } }
    @-ms-keyframes play     { from { background-position: 0px; } to { background-position: -1584px; } }
    @-o-keyframes play      { from { background-position: 0px; } to { background-position: -1584px; } }
    @keyframes play         { from { background-position: 0px; } to { background-position: -1584px; } }
  </style>
</head>
