<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Kinetic Ball Sculpture - George Rhoads Style</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #0a0a15;
        }

        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #e8e8e8;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            pointer-events: none;
            font-size: 0.9rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
            background: rgba(0, 0, 0, 0.5);
            padding: 15px 20px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            z-index: 100;
        }

        #info h1 {
            margin: 0 0 8px 0;
            font-size: 1.3rem;
            color: #ffd700;
        }

        #info p {
            margin: 4px 0;
            opacity: 0.8;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <div id="info">
        <h1>Kinetic Ball Sculpture</h1>
        <p>Inspired by George Rhoads</p>
        <p>Click to enable audio</p>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "cannon-es": "https://unpkg.com/cannon-es@0.20.0/dist/cannon-es.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import * as CANNON from 'cannon-es';

        import { AudioSystem } from './audio.js';
        import { setupLighting } from './lighting.js';
        import { createWorld } from './physics.js';
        import { ChainLift } from './chainLift.js';
        import {
            createRamp,
            createSpiralTrack,
            createXylophoneBar,
            createBell,
            createDrumPad,
            createSpinner,
            createBall
        } from './components.js';

        // --- GLOBALS ---
        let scene, camera, renderer, controls, world;
        let audioSystem, chainLift;
        let balls = [];
        let spinners = [];

        // Configuration
        const TOP_Y = 16;
        const BOTTOM_Y = 1;
        const LIFT_X = 8;  // Chain lift on the side
        const NUM_BALLS = 8;

        init();
        animate();

        function init() {
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0a15);
            scene.fog = new THREE.Fog(0x0a0a15, 40, 100);

            // Camera
            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 200);
            camera.position.set(20, 15, 25);
            camera.lookAt(0, 8, 0);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.2;
            document.body.appendChild(renderer.domElement);

            // Controls
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.target.set(0, 8, 0);
            controls.minDistance = 10;
            controls.maxDistance = 60;

            // Lighting
            setupLighting(scene, renderer);

            // Physics
            world = createWorld();

            // Audio
            audioSystem = new AudioSystem();
            window.addEventListener('mousedown', () => audioSystem.init());
            window.addEventListener('touchstart', () => audioSystem.init());

            // Build the sculpture
            buildSculpture();

            // Resize handler
            window.addEventListener('resize', onWindowResize);
        }

        function buildSculpture() {
            // Base platform
            const baseGeo = new THREE.CylinderGeometry(12, 13, 0.5, 32);
            const baseMat = new THREE.MeshStandardMaterial({ color: 0x1a1a1a, metalness: 0.3, roughness: 0.8 });
            const base = new THREE.Mesh(baseGeo, baseMat);
            base.position.y = -0.25;
            base.receiveShadow = true;
            scene.add(base);

            const baseBody = new CANNON.Body({
                mass: 0,
                position: new CANNON.Vec3(0, -0.25, 0),
                shape: new CANNON.Cylinder(12, 13, 0.5, 32)
            });
            world.addBody(baseBody);

            // === CHAIN LIFT (right side of sculpture) ===
            chainLift = new ChainLift(scene, world, LIFT_X, 0, BOTTOM_Y, TOP_Y, NUM_BALLS, 0.003);

            // === EXIT RAMP (catches balls dumped from hooks at top) ===
            // Positioned where balls fall when hooks tip over
            createRamp(scene, world,
                new THREE.Vector3(LIFT_X + 1.2, TOP_Y + 0.5, 0),
                new THREE.Vector3(LIFT_X - 1, TOP_Y - 0.2, 0),
                0.8
            );
            // Continue down from exit
            createRamp(scene, world,
                new THREE.Vector3(LIFT_X - 1, TOP_Y - 0.3, 0),
                new THREE.Vector3(4, TOP_Y - 1.5, 2),
                0.7
            );

            // === INTAKE RAMP (guides balls into hooks at bottom) ===
            // Balls roll in and get scooped by rising hooks
            createRamp(scene, world,
                new THREE.Vector3(LIFT_X - 1, BOTTOM_Y + 0.2, 0),
                new THREE.Vector3(LIFT_X + 0.8, BOTTOM_Y - 0.1, 0),
                0.7
            );

            // === SPIRAL TRACKS ===
            createSpiralTrack(scene, world, 2, TOP_Y - 2.5, 3, 2.5, 5, 2, 1);
            createSpiralTrack(scene, world, -3, 11, -2, 2, 4, 1.5, -1);

            // === XYLOPHONE SECTION ===
            const xyloColors = [0xff6b6b, 0xffa94d, 0xffd43b, 0x69db7c, 0x4dabf7, 0x9775fa, 0xf06595, 0xff8787];
            for (let i = 0; i < 8; i++) {
                createXylophoneBar(scene, world,
                    new THREE.Vector3(-2 + i * 0.6, 8.5 - i * 0.35, 4),
                    0.6 - i * 0.02,
                    i,
                    xyloColors[i],
                    audioSystem
                );
            }

            // Ramp to xylophone
            createRamp(scene, world,
                new THREE.Vector3(2, 9, 3),
                new THREE.Vector3(-2, 8.7, 4),
                0.6
            );

            // === BELLS ===
            createBell(scene, world, new THREE.Vector3(-5, 7, 3), 0, audioSystem);
            createBell(scene, world, new THREE.Vector3(-6, 6.5, 2), 1, audioSystem);
            createBell(scene, world, new THREE.Vector3(-4.5, 6, 2.5), 2, audioSystem);

            // Ramp to bells
            createRamp(scene, world,
                new THREE.Vector3(2.5, 5.5, 4),
                new THREE.Vector3(-5, 7.2, 3),
                0.5
            );

            // === DRUM PADS ===
            createDrumPad(scene, world, new THREE.Vector3(-6, 4, 0), 0.6, audioSystem);
            createDrumPad(scene, world, new THREE.Vector3(0, 3, -5), 0.5, audioSystem);

            // === SPINNERS ===
            spinners.push(createSpinner(scene, world, -3, 5.5, 0, 4, 2, 0.02));
            spinners.push(createSpinner(scene, world, 2, 4, -3, 3, 1.5, -0.025));

            // === CONNECTING RAMPS ===
            // From spiral down
            createRamp(scene, world,
                new THREE.Vector3(-3, 7, -2),
                new THREE.Vector3(-3, 5.8, 0),
                0.5
            );

            // Through spinner area
            createRamp(scene, world,
                new THREE.Vector3(-3, 5.3, 0),
                new THREE.Vector3(-5, 4.3, 0),
                0.5
            );

            // To lower area
            createRamp(scene, world,
                new THREE.Vector3(-6, 3.8, 0),
                new THREE.Vector3(-4, 3, -2),
                0.5
            );

            createRamp(scene, world,
                new THREE.Vector3(-4, 2.8, -2),
                new THREE.Vector3(0, 3.2, -5),
                0.5
            );

            // === COLLECTION RAMPS (back to chain lift) ===
            createRamp(scene, world,
                new THREE.Vector3(0, 2.8, -5),
                new THREE.Vector3(3, 2, -3),
                0.5
            );

            createRamp(scene, world,
                new THREE.Vector3(3, 1.8, -3),
                new THREE.Vector3(6, 1.3, -1),
                0.5
            );

            // Final ramp to chain lift intake
            createRamp(scene, world,
                new THREE.Vector3(6, 1.2, -1),
                new THREE.Vector3(LIFT_X, BOTTOM_Y + 0.3, 0),
                0.7
            );

            // === CREATE BALLS - All start on the chain lift carriers ===
            const ballColors = [
                0xff4444, 0x44ff44, 0x4444ff, 0xffff44,
                0xff44ff, 0x44ffff, 0xffffff, 0xff8800
            ];

            // Place balls on the chain lift carriers
            const startPositions = chainLift.getStartPositions(NUM_BALLS);
            for (let i = 0; i < NUM_BALLS; i++) {
                const ball = createBall(scene, world,
                    startPositions[i],
                    ballColors[i % ballColors.length]
                );
                balls.push(ball);
            }
        }

        function animate() {
            requestAnimationFrame(animate);

            // Physics step
            world.step(1 / 60);

            // Update chain lift
            chainLift.update();

            // Update spinners
            spinners.forEach(spinner => {
                const q = new CANNON.Quaternion();
                q.setFromEuler(0, spinner.speed, 0);
                spinner.body.quaternion.mult(q, spinner.body.quaternion);
                spinner.mesh.rotation.y += spinner.speed;
            });

            // Sync balls
            balls.forEach(ball => {
                ball.mesh.position.copy(ball.body.position);
                ball.mesh.quaternion.copy(ball.body.quaternion);

                // Respawn if ball falls off
                if (ball.body.position.y < -5) {
                    // Put it back at the bottom of the chain lift
                    ball.body.position.set(LIFT_X, BOTTOM_Y + 0.5, 0);
                    ball.body.velocity.set(0, 0, 0);
                    ball.body.angularVelocity.set(0, 0, 0);
                }
            });

            controls.update();
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
    </script>
</body>

</html>
