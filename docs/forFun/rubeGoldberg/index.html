<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>George Rhoads-Inspired Kinetic Ball Sculpture</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unica+One&family=IBM+Plex+Mono:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0b12;
            --panel: rgba(10, 14, 22, 0.78);
            --panel-border: rgba(255, 255, 255, 0.08);
            --gold: #f3c969;
            --steel: #d0d6e0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: radial-gradient(circle at 20% 20%, #141c2a 0%, #0a0b12 55%, #07080d 100%);
            color: var(--steel);
            font-family: 'IBM Plex Mono', monospace;
        }

        #hud {
            position: absolute;
            top: 18px;
            left: 18px;
            width: min(360px, 90vw);
            background: var(--panel);
            border: 1px solid var(--panel-border);
            padding: 16px 18px;
            border-radius: 14px;
            backdrop-filter: blur(8px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.45);
            z-index: 100;
        }

        #hud .title {
            font-family: 'Unica One', sans-serif;
            font-size: 1.35rem;
            letter-spacing: 0.08em;
            color: var(--gold);
            text-transform: uppercase;
        }

        #hud .subtitle {
            margin-top: 6px;
            font-size: 0.85rem;
            opacity: 0.75;
        }

        #hud .controls {
            margin-top: 12px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        #hud button {
            appearance: none;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(20, 24, 34, 0.8);
            color: var(--steel);
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.78rem;
            padding: 8px 12px;
            border-radius: 999px;
            cursor: pointer;
            transition: transform 0.2s ease, border-color 0.2s ease, background 0.2s ease;
        }

        #hud button:hover {
            transform: translateY(-1px);
            border-color: rgba(243, 201, 105, 0.5);
            background: rgba(35, 40, 55, 0.85);
        }

        #hud .hint {
            margin-top: 10px;
            font-size: 0.72rem;
            opacity: 0.6;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <div id="hud">
        <div class="title">Kinetic Ball Sculpture</div>
        <div class="subtitle">George Rhoads-inspired Rube Goldberg machine</div>
        <div class="controls">
            <button id="audioBtn">Enable Audio</button>
            <button id="resetBtn">Reset Balls</button>
        </div>
        <div class="hint">Drag to orbit • Scroll to zoom • Click canvas to enable audio</div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "cannon-es": "https://unpkg.com/cannon-es@0.20.0/dist/cannon-es.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import * as CANNON from 'cannon-es';

        import { AudioSystem } from './audio.js';
        import { setupLighting } from './lighting.js';
        import { createWorld } from './physics.js';
        import { ChainLift } from './chainLift.js';
        import {
            createRamp,
            createSpiralTrack,
            createXylophoneBar,
            createChimeRod,
            createBell,
            createDrumPad,
            createSpinner,
            createGong,
            createWobbleBeam,
            createBall
        } from './components.js';

        // --- GLOBALS ---
        let scene, camera, renderer, controls, world;
        let audioSystem, chainLift;
        let balls = [];
        let spinners = [];
        let kineticBeams = [];
        let audioReady = false;
        let lastTime = 0;

        // Configuration
        const TOP_Y = 16;
        const BOTTOM_Y = 1;
        const LIFT_X = 8;  // Chain lift on the side
        const NUM_BALLS = 8;

        init();
        animate();

        function init() {
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0a15);
            scene.fog = new THREE.Fog(0x0a0a15, 40, 100);

            // Camera
            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 200);
            camera.position.set(20, 15, 25);
            camera.lookAt(0, 8, 0);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.2;
            document.body.appendChild(renderer.domElement);

            // Controls
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.target.set(0, 8, 0);
            controls.minDistance = 10;
            controls.maxDistance = 60;

            // Lighting
            setupLighting(scene, renderer);

            // Physics
            world = createWorld();

            // Audio
            audioSystem = new AudioSystem();
            const audioBtn = document.getElementById('audioBtn');
            const resetBtn = document.getElementById('resetBtn');

            const enableAudio = () => {
                audioSystem.init();
                if (!audioReady) {
                    audioReady = true;
                    audioBtn.textContent = 'Audio Enabled';
                    audioBtn.disabled = true;
                }
            };

            audioBtn.addEventListener('click', enableAudio);
            window.addEventListener('mousedown', enableAudio, { once: true });
            window.addEventListener('touchstart', enableAudio, { once: true });
            resetBtn.addEventListener('click', () => resetBalls());

            // Build the sculpture
            buildSculpture();
            lastTime = performance.now();

            // Resize handler
            window.addEventListener('resize', onWindowResize);
        }

        function buildSculpture() {
            // Base platform
            const baseGeo = new THREE.CylinderGeometry(12, 13, 0.5, 32);
            const baseMat = new THREE.MeshStandardMaterial({ color: 0x1a1a1a, metalness: 0.3, roughness: 0.8 });
            const base = new THREE.Mesh(baseGeo, baseMat);
            base.position.y = -0.25;
            base.receiveShadow = true;
            scene.add(base);

            const baseBody = new CANNON.Body({
                mass: 0,
                position: new CANNON.Vec3(0, -0.25, 0),
                shape: new CANNON.Cylinder(12, 13, 0.5, 32)
            });
            world.addBody(baseBody);

            // === CHAIN LIFT (right side of sculpture) ===
            chainLift = new ChainLift(scene, world, LIFT_X, 0, BOTTOM_Y, TOP_Y, NUM_BALLS, 0.003);

            // === EXIT RAMPS (from chain lift to upper spiral) ===
            createRamp(scene, world,
                new THREE.Vector3(LIFT_X + 1.2, TOP_Y + 0.5, 0),
                new THREE.Vector3(LIFT_X - 1.2, TOP_Y - 0.3, 0),
                0.8
            );
            createRamp(scene, world,
                new THREE.Vector3(LIFT_X - 1.2, TOP_Y - 0.3, 0),
                new THREE.Vector3(6.5, TOP_Y - 0.8, 0.8),
                0.7
            );
            createRamp(scene, world,
                new THREE.Vector3(6.5, TOP_Y - 0.8, 0.8),
                new THREE.Vector3(4.8, TOP_Y - 1, 1),
                0.6
            );

            // === UPPER SPIRAL TRACK ===
            createSpiralTrack(scene, world, 2, TOP_Y - 1, 1, 2.8, 5.6, 2.2, 1);

            // Ramp out of the spiral into a wobble beam
            createRamp(scene, world,
                new THREE.Vector3(4.8, TOP_Y - 6.5, 1),
                new THREE.Vector3(2.4, TOP_Y - 7, 3),
                0.55
            );

            const wobbleBeam = createWobbleBeam(
                scene,
                world,
                new THREE.Vector3(1.8, TOP_Y - 7.2, 3.4),
                3.4,
                0.6,
                0.18,
                0.6,
                'x'
            );
            kineticBeams.push(wobbleBeam);

            createRamp(scene, world,
                new THREE.Vector3(0.2, TOP_Y - 7.2, 3.5),
                new THREE.Vector3(2.2, TOP_Y - 7.7, 4.2),
                0.55
            );

            // === XYLOPHONE LADDER ===
            const xyloColors = [0xff6b6b, 0xffa94d, 0xffd43b, 0x69db7c, 0x4dabf7, 0x9775fa, 0xf06595, 0xff8787];
            for (let i = 0; i < 8; i++) {
                createXylophoneBar(scene, world,
                    new THREE.Vector3(2.3 - i * 0.6, TOP_Y - 8.2 - i * 0.25, 4.1 - i * 0.05),
                    0.6 - i * 0.02,
                    i,
                    xyloColors[i],
                    audioSystem
                );
            }

            createRamp(scene, world,
                new THREE.Vector3(-1.9, TOP_Y - 10.1, 3.8),
                new THREE.Vector3(-3.4, TOP_Y - 10.4, 4.6),
                0.5
            );

            // === CHIME TREE ===
            const chimeBase = new THREE.Vector3(-3.8, TOP_Y - 10.6, 4.8);
            for (let i = 0; i < 6; i++) {
                const length = 0.9 + i * 0.14;
                createChimeRod(
                    scene,
                    world,
                    new THREE.Vector3(chimeBase.x + i * 0.35, chimeBase.y, chimeBase.z),
                    length,
                    i,
                    audioSystem,
                    0xbfd9ff
                );
            }

            // === BELL GARDEN ===
            createBell(scene, world, new THREE.Vector3(-5.4, TOP_Y - 10.8, 3.2), 0, audioSystem);
            createBell(scene, world, new THREE.Vector3(-6.1, TOP_Y - 11.2, 2.4), 1, audioSystem);
            createBell(scene, world, new THREE.Vector3(-4.8, TOP_Y - 11.5, 2.8), 2, audioSystem);

            createRamp(scene, world,
                new THREE.Vector3(-3.5, TOP_Y - 10.6, 4.4),
                new THREE.Vector3(-5.2, TOP_Y - 11.1, 3),
                0.5
            );

            // === SPINNERS / DEFLECTORS ===
            spinners.push(createSpinner(scene, world, -3, TOP_Y - 12.2, 0.2, 4, 2, 0.02, audioSystem));
            spinners.push(createSpinner(scene, world, 1.5, TOP_Y - 13, -2.8, 3, 1.6, -0.025, audioSystem));

            createRamp(scene, world,
                new THREE.Vector3(-5.2, TOP_Y - 11.5, 2.8),
                new THREE.Vector3(-3.2, TOP_Y - 12.1, 0.6),
                0.5
            );

            createRamp(scene, world,
                new THREE.Vector3(-3.2, TOP_Y - 12.4, 0.5),
                new THREE.Vector3(-4.6, TOP_Y - 13.6, -1.8),
                0.5
            );

            // === GONG + DRUMS ===
            createGong(scene, world, new THREE.Vector3(-5.2, TOP_Y - 13.9, -2.4), 0.9, audioSystem, 0);
            createDrumPad(scene, world, new THREE.Vector3(-1, TOP_Y - 14.6, -4.8), 0.6, audioSystem);
            createDrumPad(scene, world, new THREE.Vector3(1.6, TOP_Y - 15, -4.1), 0.5, audioSystem);

            createRamp(scene, world,
                new THREE.Vector3(-4.6, TOP_Y - 13.8, -1.7),
                new THREE.Vector3(-1.2, TOP_Y - 14.6, -4.6),
                0.5
            );

            // === COLLECTION RAMPS (back to chain lift) ===
            createRamp(scene, world,
                new THREE.Vector3(-1.2, TOP_Y - 14.7, -4.6),
                new THREE.Vector3(3, TOP_Y - 15.3, -3),
                0.5
            );

            createRamp(scene, world,
                new THREE.Vector3(3, TOP_Y - 15.4, -3),
                new THREE.Vector3(6, BOTTOM_Y + 0.3, -1),
                0.5
            );

            createRamp(scene, world,
                new THREE.Vector3(6, BOTTOM_Y + 0.2, -1),
                new THREE.Vector3(LIFT_X, BOTTOM_Y + 0.3, 0),
                0.7
            );

            // === INTAKE RAMP (guides balls into hooks at bottom) ===
            createRamp(scene, world,
                new THREE.Vector3(LIFT_X - 1, BOTTOM_Y + 0.2, 0),
                new THREE.Vector3(LIFT_X + 0.8, BOTTOM_Y - 0.1, 0),
                0.7
            );

            // === CREATE BALLS - All start on the chain lift carriers ===
            const ballColors = [
                0xff4444, 0x44ff44, 0x4444ff, 0xffff44,
                0xff44ff, 0x44ffff, 0xffffff, 0xff8800
            ];

            // Place balls on the chain lift carriers
            const startPositions = chainLift.getStartPositions(NUM_BALLS);
            for (let i = 0; i < NUM_BALLS; i++) {
                const ball = createBall(scene, world,
                    startPositions[i],
                    ballColors[i % ballColors.length]
                );
                balls.push(ball);
            }
        }

        function resetBalls() {
            const startPositions = chainLift.getStartPositions(NUM_BALLS);
            balls.forEach((ball, i) => {
                const pos = startPositions[i % startPositions.length];
                ball.body.position.set(pos.x, pos.y, pos.z);
                ball.body.velocity.set(0, 0, 0);
                ball.body.angularVelocity.set(0, 0, 0);
            });
        }

        function animate() {
            requestAnimationFrame(animate);

            // Physics step
            const now = performance.now();
            const delta = Math.min(0.05, (now - lastTime) / 1000);
            lastTime = now;
            world.step(1 / 60, delta, 3);

            // Update chain lift
            chainLift.update();
            chainLift.captureBalls(balls);

            const time = performance.now() * 0.001;
            kineticBeams.forEach(beam => beam.update(time));

            // Update spinners
            spinners.forEach(spinner => {
                const q = new CANNON.Quaternion();
                q.setFromEuler(0, spinner.speed, 0);
                spinner.body.quaternion.mult(q, spinner.body.quaternion);
                spinner.mesh.rotation.y += spinner.speed;
            });

            // Sync balls
            balls.forEach(ball => {
                ball.mesh.position.copy(ball.body.position);
                ball.mesh.quaternion.copy(ball.body.quaternion);

                // Respawn if ball falls off
                if (ball.body.position.y < -5) {
                    // Put it back at the bottom of the chain lift
                    ball.body.position.set(LIFT_X, BOTTOM_Y + 0.5, 0);
                    ball.body.velocity.set(0, 0, 0);
                    ball.body.angularVelocity.set(0, 0, 0);
                }
            });

            controls.update();
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
    </script>
</body>

</html>
