<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nic unCaged</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="background-overlay"></div>
    <main class="container">
        <header>
            <h1 class="title">Nic Cage is 62</h1>
            <p class="subtitle">A National Treasure of a Birthday Celebration</p>
        </header>

        <section class="intro-card glass-panel">
            <h2>Welcome, Hunter.</h2>
            <p>
                To celebrate the 62nd year of the One True Cage, we embark on a journey of mystery, acting range, and
                bees.
                <br><br>
                Are you ready to steal the Declaration of Independence? (Metaphorically speaking).
            </p>

            <button id="start-btn" class="cta-button">Begin the Hunt</button>
        </section>

        <div id="clue-container" class="hidden">
            <!-- Clues will appear here -->
        </div>
    </main>

    <script src="script.js"></script>
