<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Globe with OrbitControls</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000011;
        }

        #globe-container {
            width: 100vw;
            height: 100vh;
        }

        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-family: system-ui, -apple-system, sans-serif;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 15px;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <div id="globe-container"></div>
    <div id="info">Drag to rotate • Scroll to zoom</div>

    <!-- Import maps for ES modules -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import ThreeGlobe from 'https://cdn.jsdelivr.net/npm/three-globe@2.31.0/+esm';

        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000011);

        // Camera
        const camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        camera.position.z = 300;

        // Renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.getElementById('globe-container').appendChild(renderer.domElement);

        // OrbitControls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.rotateSpeed = 0.5;
        controls.minDistance = 150;
        controls.maxDistance = 500;
        controls.enablePan = false;

        // Create the Globe
        const globe = new ThreeGlobe()
            .globeImageUrl('https://unpkg.com/three-globe/example/img/earth-blue-marble.jpg')
            .bumpImageUrl('https://unpkg.com/three-globe/example/img/earth-topology.png')
            .atmosphereColor('#3a8ee6')
            .atmosphereAltitude(0.25);

        // Add globe to scene
        scene.add(globe);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(100, 100, 100);
        scene.add(directionalLight);

        // Add a subtle second light from the other side
        const directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.3);
        directionalLight2.position.set(-100, -100, -100);
        scene.add(directionalLight2);

        // Add some sample points on the globe
        const pointsData = [
            { lat: 40.7128, lng: -74.0060, name: 'New York', size: 0.5, color: '#ff6b6b' },
            { lat: 51.5074, lng: -0.1278, name: 'London', size: 0.5, color: '#4ecdc4' },
            { lat: 35.6762, lng: 139.6503, name: 'Tokyo', size: 0.5, color: '#ffe66d' },
            { lat: -33.8688, lng: 151.2093, name: 'Sydney', size: 0.5, color: '#95e1d3' },
            { lat: 48.8566, lng: 2.3522, name: 'Paris', size: 0.5, color: '#f38181' },
            { lat: -23.5505, lng: -46.6333, name: 'São Paulo', size: 0.5, color: '#aa96da' },
            { lat: 1.3521, lng: 103.8198, name: 'Singapore', size: 0.5, color: '#fcbad3' },
            { lat: 55.7558, lng: 37.6173, name: 'Moscow', size: 0.5, color: '#a8d8ea' }
        ];

        globe
            .pointsData(pointsData)
            .pointAltitude('size')
            .pointColor('color')
            .pointRadius(0.8)
            .pointsMerge(true);

        // Add arcs between some cities
        const arcsData = [
            { startLat: 40.7128, startLng: -74.0060, endLat: 51.5074, endLng: -0.1278, color: ['#ff6b6b', '#4ecdc4'] },
            { startLat: 51.5074, startLng: -0.1278, endLat: 35.6762, endLng: 139.6503, color: ['#4ecdc4', '#ffe66d'] },
            { startLat: 35.6762, startLng: 139.6503, endLat: -33.8688, endLng: 151.2093, color: ['#ffe66d', '#95e1d3'] },
            { startLat: 40.7128, startLng: -74.0060, endLat: -23.5505, endLng: -46.6333, color: ['#ff6b6b', '#aa96da'] },
            { startLat: 48.8566, startLng: 2.3522, endLat: 1.3521, endLng: 103.8198, color: ['#f38181', '#fcbad3'] }
        ];

        globe
            .arcsData(arcsData)
            .arcColor('color')
            .arcAltitude(0.3)
            .arcStroke(0.5)
            .arcDashLength(0.9)
            .arcDashGap(0.4)
            .arcDashAnimateTime(1500);

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Auto-rotate the globe slowly
        let autoRotate = true;

        // Stop auto-rotation when user interacts
        controls.addEventListener('start', () => {
            autoRotate = false;
        });

        // Resume auto-rotation after inactivity
        let inactivityTimeout;
        controls.addEventListener('end', () => {
            clearTimeout(inactivityTimeout);
            inactivityTimeout = setTimeout(() => {
                autoRotate = true;
            }, 3000);
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            if (autoRotate) {
                globe.rotation.y += 0.001;
            }

            controls.update();
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>

</html>
