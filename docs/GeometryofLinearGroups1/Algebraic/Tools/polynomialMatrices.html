<!DOCTYPE html>
<html>
<head>
    <title>Polynomial Matrices over ZZ</title>
    <script src="https://sagecell.sagemath.org/static/embedded_sagecell.js"></script>
</head>
<body>
<h1>Polynomial Matrices over ZZ</h1>
<p>Enter a matrix with polynomial entries over the integers ZZ using the variable x.</p>
<p>Example input:</p>
<pre>
R = PolynomialRing(ZZ, 'x')
M = Matrix(R, [[x + 1, x^2], [2*x, 3]])
M^2
</pre>
<div id="sagecell">
    <textarea id="sagecellinput" rows="10" cols="60">
R = PolynomialRing(ZZ, 'x')
M = Matrix(R, [[x + 1, x^2], [2*x, 3]])
M^2
    </textarea>
</div>
<script>
    sagecell.makeSagecell({
        inputLocation: '#sagecellinput',
        template: sagecell.templates.minimal,
        evalButtonText: 'Evaluate',
        hideCode: false
    });
</script>
</body>
</html>
