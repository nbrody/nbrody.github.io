<!-- inputwindow.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Input Window</title>
  <style>
    /* (Bring over any CSS that your toolbar/input window needs.) */
    #toolbar {
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 5px;
      font-family: sans-serif;
      font-size: 14px;
    }
    .matrix-container {
      display: inline-flex;
      align-items: center;
      margin-bottom: 8px;
    }
    .matrix-container .paren {
      font-size: 32px;
      line-height: 1;
      margin: 0 6px;
    }
    .matrix-container .grid {
      display: grid;
      grid-template-columns: repeat(2, 60px);
      gap: 4px;
    }
    .grid input {
      width: 60px;
      font-size: 16px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <!-- Example: two 2×2 matrix inputs labeled A and B. -->
    <div class="matrix-container">
      <span>A =</span>
      <span class="paren">(</span>
      <div class="grid">
        <input type="text" id="a11" value="0">
        <input type="text" id="a12" value="-1">
        <input type="text" id="a21" value="1">
        <input type="text" id="a22" value="0">
      </div>
      <span class="paren">)</span>
    </div>
    <br>
    <div class="matrix-container">
      <span>B =</span>
      <span class="paren">(</span>
      <div class="grid">
        <input type="text" id="b11" value="1">
        <input type="text" id="b12" value="z">
        <input type="text" id="b21" value="0">
        <input type="text" id="b22" value="1">
      </div>
      <span class="paren">)</span>
    </div>
    <!-- Add any other fields/buttons your project needs, e.g.: -->
    <br>
    <button id="update-button">Update Visualization</button>
  </div>

  <script>
    // (Any JavaScript that the input window needs can stay here,
    // e.g. parsing “i+i” into 2i, hooking up the “Update Visualization” button, etc.)
    // For example:
    document.getElementById('update-button').addEventListener('click', () => {
      // gather values, dispatch an event or call parent function, etc.
      const A = [
        [document.getElementById('a11').value,
         document.getElementById('a12').value],
        [document.getElementById('a21').value,
         document.getElementById('a22').value]
      ];
      const B = [
        [document.getElementById('b11').value,
         document.getElementById('b12').value],
        [document.getElementById('b21').value,
         document.getElementById('b22').value]
      ];
      // You’ll need to send these back to the parent Three.js code,
      // e.g. via window.parent.postMessage or by calling a globally‐exposed function.
      window.parent.postMessage({ type: 'matrices', A, B }, '*');
    });
  </script>
</body>
</html>
